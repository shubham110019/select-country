<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic Select and UL Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="./css/selectflag3.css">
</head>

<body>

    <div id="selectflag3" data-selected-country="IN"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/selectflag3.js"></script>
    <script>
      
        jQuery(document).ready(function () {
            jQuery('#selectflag3').selectflag3({
                countries: {
                    'US': 'USA',
                    'CA': 'Canada',
                    'GB': 'UK',
                    'AU': 'Australia',
                    'IN': 'India'
                },
                onSelect: function (value, element) {
                    console.log(value);
                }
            });
        });
    </script>

</body>

</html>
